openapi: 3.0.3
info:
  title: Turing API
  version: 0.0.1
servers:
- url: http://localhost:8080/v1
security:
- bearerAuth: []
paths:
  /projects:
    get:
      description: Projects can be filtered by optional `name` parameter
      parameters:
      - in: query
        name: name
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Project'
                type: array
          description: OK
      summary: List existing projects
      tags:
      - Project
  /projects/{project_id}/ensemblers:
    get:
      operationId: ListEnsemblers
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - in: query
        name: page
        schema:
          default: 1
          type: integer
      - in: query
        name: page_size
        schema:
          default: 10
          type: integer
      - description: Searches ensembler name for a partial match of the search text
        in: query
        name: search
        schema:
          type: string
      - in: query
        name: type
        schema:
          $ref: '#/components/schemas/EnsemblerType'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnsemblersPaginatedResults'
          description: A JSON object, that represents paginated results response
      summary: Returns a list of ensemblers that belong to the project
      tags:
      - Ensembler
    post:
      operationId: CreateEnsembler
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ensembler'
        description: A JSON object containing information about the ensembler
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ensembler'
          description: A JSON representation of a successfully saved ensembler
      summary: Saves a user-defined ensembler into the project
      tags:
      - Ensembler
  /projects/{project_id}/ensemblers/{ensembler_id}:
    get:
      operationId: GetEnsemblerDetails
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - in: path
        name: ensembler_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ensembler'
          description: A JSON object representing an instance of the specific type
            of Ensembler
      summary: Returns Ensembler's details by its ID
      tags:
      - Ensembler
    put:
      operationId: UpdateEnsembler
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - in: path
        name: ensembler_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ensembler'
        description: A JSON object, representing an update to the ensembler
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ensembler'
          description: A JSON object representing an instance of updated Ensembler
      summary: Updates existing Ensembler with the data provided in the payload
      tags:
      - Ensembler
  /projects/{project_id}/jobs:
    get:
      operationId: ListEnsemblingJobs
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - in: query
        name: page
        schema:
          default: 1
          type: integer
      - in: query
        name: page_size
        schema:
          default: 10
          type: integer
      - in: query
        name: ensembler_id
        schema:
          format: int32
          type: integer
      - description: Searches ensembling job name used for a partial match of the
          search text
        in: query
        name: search
        schema:
          type: string
      - explode: true
        in: query
        name: status
        schema:
          items:
            $ref: '#/components/schemas/EnsemblerJobStatus'
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnsemblingJobPaginatedResults'
          description: A JSON object, that represents paginated results response
      summary: Returns a list of ensembling jobs that belong to the project
      tags:
      - Ensembling Job
    post:
      operationId: CreateEnsemblingJob
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnsemblingJob'
        description: A JSON object that contains the configuration of the ensembling
          job
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnsemblingJob'
          description: Accepted.
      summary: Submit an Ensembling job.
      tags:
      - Ensembling Job
  /projects/{project_id}/jobs/{job_id}:
    delete:
      operationId: TerminateEnsemblingJob
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - in: path
        name: job_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobId'
          description: Accepted.
        "400":
          description: Invalid ensembling job
        "404":
          description: Ensembling job not found
      summary: Terminate an ongoing Ensembling Job.
      tags:
      - Ensembling Job
    get:
      operationId: GetEnsemblingJob
      parameters:
      - in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - in: path
        name: job_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnsemblingJob'
          description: A JSON object representing an Ensembling Job
        "404":
          description: Invalid ensembling job
      summary: Get an existing Ensembling job.
      tags:
      - Ensembling Job
  /projects/{project_id}/routers/{router_id}/alerts:
    get:
      parameters:
      - description: id of the project the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router for the alerts
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Alert'
                type: array
          description: OK
        "400":
          description: Invalid project_id or router_id
        "404":
          description: project_id or router_id not found
        "500":
          description: Error retrieving the alerts for the router
      summary: List alerts for a router
      tags:
      - Alerts
    post:
      parameters:
      - description: id of the project the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router for the alert
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alert'
        description: alert specification
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
          description: OK
        "400":
          description: Invalid project_id or router_id
        "404":
          description: project_id or router_id not found
        "500":
          description: Error creating new alert
      summary: Create a new alert for a router
      tags:
      - Alerts
  /projects/{project_id}/routers/{router_id}/alerts/{alert_id}:
    delete:
      parameters:
      - description: id of the project the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router for the alerts
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the alert
        in: path
        name: alert_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: Alert deleted successfully
        "400":
          description: Invalid project_id, router_id or alert_id
        "404":
          description: Alert not found
        "500":
          description: Error deleting the alert
      summary: Delete the alert for a router by ID
      tags:
      - Alerts
    get:
      parameters:
      - description: id of the project the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router for the alerts
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the alert
        in: path
        name: alert_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
          description: OK
        "400":
          description: Invalid project_id, router_id or alert_id
        "404":
          description: Alert not found
        "500":
          description: Error retrieving the alert
      summary: Get the alert for a router by ID
      tags:
      - Alerts
    put:
      parameters:
      - description: id of the project the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router for the alerts
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the alert
        in: path
        name: alert_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alert'
        description: alert specification
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
          description: OK
        "400":
          description: Invalid project_id, router_id or alert_id
        "404":
          description: Alert not found
        "500":
          description: Error updating the alert
      summary: Update the alert for a router by ID
      tags:
      - Alerts
  /projects/{project_id}/routers:
    get:
      parameters:
      - description: id of the project to retrieve routers from
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RouterDetails'
                type: array
          description: OK
        "400":
          description: Invalid project_id
        "500":
          description: Error retrieving routers
      summary: List routers belonging to project
      tags:
      - Router
    post:
      parameters:
      - description: id of the project to save router
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouterConfig'
        description: router configuration to save
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterDetails'
          description: OK
        "400":
          description: Invalid project_id or router configuration
        "500":
          description: Unable to save configuration
      summary: Create new router in project
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}:
    delete:
      parameters:
      - description: id of the project of the router
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to delete
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterId'
          description: OK
        "400":
          description: Invalid project_id or router_id
        "404":
          description: Router not found
        "500":
          description: Unable to delete router
      summary: Delete router
      tags:
      - Router
    get:
      parameters:
      - description: id of the project to retrieve routers from
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to be retrieved
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterDetails'
          description: OK
        "400":
          description: Invalid project_id or router_id
        "404":
          description: No router found
      summary: Get router belonging to project by ID
      tags:
      - Router
    put:
      parameters:
      - description: id of the project of the router
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to update
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouterVersionConfig'
        description: router configuration to save
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterDetails'
          description: OK
        "400":
          description: Invalid project_id, router_id or router configuration
        "500":
          description: Unable to save configuration
      summary: Update router
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}/deploy:
    post:
      parameters:
      - description: id of the project that the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to be deployed
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterIdAndVersion'
          description: Accepted
        "400":
          description: Invalid project_id, router_id or deploy request
        "404":
          description: No router version found
      summary: Deploy the current router configuration
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}/undeploy:
    post:
      parameters:
      - description: id of the project that the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to undeploy
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterIdObject'
          description: OK
        "400":
          description: Invalid project_id or router_id
        "404":
          description: Router not found
        "500":
          description: Error undeploying router version
      summary: Undeploy router configuration
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}/versions:
    get:
      parameters:
      - description: id of the project to retrieve routers from
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to be retrieved
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RouterVersion'
                type: array
          description: OK
        "400":
          description: Invalid project_id or router_id
        "404":
          description: No router versions found
      summary: List router config versions
      tags:
      - Router
    post:
      parameters:
      - description: id of the project of the router
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to create a new version for
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouterVersionConfig'
        description: router configuration to save
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterVersion'
          description: OK
        "400":
          description: Invalid project_id, router_id or router configuration
        "500":
          description: Unable to save configuration
      summary: Create router version without deploying it
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}/versions/{version}:
    delete:
      parameters:
      - description: id of the project of the router
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: version of router configuration to delete
        in: path
        name: version
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterIdAndVersion'
          description: OK
        "400":
          description: Invalid project_id, router_id or version
        "404":
          description: Router version not found
        "500":
          description: Unable to delete router version
      summary: Delete router version
      tags:
      - Router
    get:
      parameters:
      - description: id of the project to retrieve routers from
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to be retrieved
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: version of router configuration to be retrieved
        in: path
        name: version
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterVersion'
          description: OK
        "400":
          description: Invalid project_id, router_id or version_id
        "404":
          description: No router version found
      summary: Get specific router config version
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}/versions/{version}/deploy:
    post:
      parameters:
      - description: id of the project that the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to be deployed
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: version of router configuration to be deployed
        in: path
        name: version
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterIdAndVersion'
          description: Accepted
        "400":
          description: Invalid project_id, router_id, version_id or deploy request
        "404":
          description: No router version found
      summary: Deploy specified version of router configuration
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}/events:
    get:
      parameters:
      - description: id of the project that the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router to be deployed
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouterEvents'
          description: Get events
        "400":
          description: Invalid project_id or router_id
        "404":
          description: No router version found
      summary: Get deployment events associated with this router
      tags:
      - Router
  /projects/{project_id}/routers/{router_id}/logs:
    get:
      parameters:
      - description: id of the project that the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: component type of the router to get the logs from
        in: query
        name: component_type
        required: false
        schema:
          enum:
          - router
          - enricher
          - ensembler
          type: string
      - description: container to get the logs from, default to 'user-container',
          the default container name in Knative
        in: query
        name: container
        required: false
        schema:
          type: string
      - description: RFC 3399 timestamp from which to retrieve the logs e.g. 2002-10-02T15:00:00Z.
          The logs retrieved will have timestamp after (but not including) since_time
        in: query
        name: since_time
        required: false
        schema:
          type: string
      - description: number of lines from the end of the logs to retrieve. If both
          tail_lines and head_lines are set, tail_lines will be ignored
        in: query
        name: tail_lines
        required: false
        schema:
          type: string
      - description: number of lines from the start of the logs to retrieve. If both
          tail_lines and head_lines are set, tail_lines will be ignored
        in: query
        name: head_lines
        required: false
        schema:
          type: string
      - description: if true, return the logs from previous terminated container in
          all pods, default to false
        in: query
        name: previous
        required: false
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PodLog'
                type: array
          description: OK
        "400":
          description: Invalid value for the router id or query strings
        "500":
          description: Failed to list pod logs due to internal error
      summary: List logs for a router, default to 'router' component type and the
        currently deployed version
      tags:
      - Logs
  /projects/{project_id}/routers/{router_id}/versions/{version}/logs:
    get:
      parameters:
      - description: id of the project that the router belongs to
        in: path
        name: project_id
        required: true
        schema:
          format: int32
          type: integer
      - description: id of the router
        in: path
        name: router_id
        required: true
        schema:
          format: int32
          type: integer
      - description: router version value to get the logs from
        in: path
        name: version
        required: true
        schema:
          type: string
      - description: component type of the router to get the logs from
        in: query
        name: component_type
        required: false
        schema:
          enum:
          - router
          - enricher
          - ensembler
          type: string
      - description: container to get the logs from, default to 'user-container',
          the default container name in Knative
        in: query
        name: container
        required: false
        schema:
          type: string
      - description: RFC 3399 timestamp from which to retrieve the logs e.g. 2002-10-02T15:00:00Z
        in: query
        name: since_time
        required: false
        schema:
          type: string
      - description: number of lines from the end of the logs to retrieve, this takes
          priority over 'since_time'
        in: query
        name: tail_lines
        required: false
        schema:
          type: string
      - description: if true, return the logs from previous terminated container in
          all pods, default to false
        in: query
        name: previous
        required: false
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PodLog'
                type: array
          description: OK
        "400":
          description: Invalid value for the router, version id or query strings
        "500":
          description: Failed to list pod logs due to internal error
