openapi: 3.0.3
info:
  title: Endpoints and schemas of Turing ensembling jobs
  version: 0.0.1

.tags: &tags
  - "Ensembling Job"

paths:
  "/projects/{project_id}/jobs":
    get:
      tags: *tags
      operationId: "ListEnsemblingJobs"
      summary: Returns a list of ensembling jobs that belong to the project
      parameters:
        - in: path
          name: project_id
          schema:
            $ref: "#/components/schemas/Id"
          required: true
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: page_size
          schema:
            type: integer
            default: 10
        - in: query
          name: ensembler_id
          schema:
            $ref: "#/components/schemas/Id"
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EnsemblerJobStatus"
          style: form
          explode: true
      responses:
        200:
          description: A JSON object, that represents paginated results response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnsemblingJobPaginatedResults"
    post:
      tags: *tags
      operationId: "CreateEnsemblingJob"
      summary: Submit an Ensembling job.
      parameters:
        - in: path
          name: project_id
          schema:
            $ref: "#/components/schemas/Id"
          required: true
      requestBody:
        description: A JSON object that contains the configuration of the ensembling job
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnsemblingJob"
      responses:
        202:
          description: Accepted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnsemblingJob"
  "/projects/{project_id}/jobs/{job_id}":
    get:
      tags: *tags
      operationId: "GetEnsemblingJob"
      summary: Get an existing Ensembling job.
      parameters:
        - in: path
          name: project_id
          schema:
            $ref: "#/components/schemas/Id"
          required: true
        - in: path
          name: job_id
          schema:
            $ref: "#/components/schemas/Id"
          required: true
      responses:
        200:
          description: A JSON object representing an Ensembling Job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnsemblingJob"
        404:
          description: "Invalid ensembling job"
    delete:
      tags: *tags
      operationId: "TerminateEnsemblingJob"
      summary: Terminate an ongoing Ensembling Job.
      parameters:
        - in: path
          name: project_id
          schema:
            $ref: "#/components/schemas/Id"
          required: true
        - in: path
          name: job_id
          schema:
            $ref: "#/components/schemas/Id"
          required: true
      responses:
        202:
          description: Accepted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdObject"
        400:
          description: "Invalid ensembling job"
        404:
          description: "Ensembling job not found"

components:
  schemas:
    Id:
      $ref: "common.yaml#/components/schemas/Id"

    IdObject:
      properties:
        id:
          $ref: "#/components/schemas/Id"

    EnsemblingJob:
      description: A JSON object that represents an ensembling job for batch experiment use cases
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: "string"
          minLength: 3
          maxLength: 50
          readOnly: true
        project_id:
          $ref: "#/components/schemas/Id"
        ensembler_id:
          $ref: "#/components/schemas/Id"
        environment_name:
          type: "string"
        infra_config:
          $ref: "#/components/schemas/EnsemblerInfraConfig"
        job_config:
          $ref: "#/components/schemas/EnsemblerConfig"
        status:
          $ref: "#/components/schemas/EnsemblerJobStatus"
        error:
          type: "string"
        monitoring_url:
          type: "string"
          readOnly: true
        created_at:
          type: "string"
          format: "date-time"
          readOnly: true
        updated_at:
          type: "string"
          format: "date-time"
          readOnly: true

    EnsemblerConfig:
      type: "object"
      required:
        - version
        - kind
        - spec
      properties:
        version:
          type: string
        kind:
          $ref: "#/components/schemas/EnsemblerConfigKind"
        metadata:
          $ref: "#/components/schemas/EnsemblingJobMeta"
        spec:
          $ref: "#/components/schemas/EnsemblingJobSpec"

    EnsemblerConfigKind:
      type: "string"
      enum:
        - BatchEnsemblingJob

    EnsemblingJobMeta:
      description: Ensembling job Metadata
      required:
        - name
      properties:
        name:
          type: "string"
        annotations:
          type: "object"
          nullable: true
          additionalProperties:
            type: "string"

    EnsemblingJobSpec:
      description: Ensembling job Specification
      required:
        - source
        - predictions
        - ensembler
        - sink
      properties:
        source:
          $ref: "#/components/schemas/EnsemblingJobSource"
        predictions:
          type: "object"
          additionalProperties:
            $ref: "#/components/schemas/EnsemblingJobPredictionSource"
        ensembler:
          $ref: "#/components/schemas/EnsemblingJobEnsemblerSpec"
        sink:
          $ref: "#/components/schemas/EnsemblingJobSink"

    EnsemblingJobSource:
      type: "object"
      required:
        - dataset
        - join_on
      properties:
        dataset:
          $ref: "#/components/schemas/Dataset"
        join_on:
          type: "array"
          items:
            type: "string"

    DatasetType: &DatasetType
      type: "string"
      enum:
        - "BQ"

    Dataset:
      type: "object"
      oneOf:
        - $ref: "#/components/schemas/BigQueryDataset"
      discriminator:
        propertyName: "type"
        mapping:
          BQ: "#/components/schemas/BigQueryDataset"

    GenericDataset:
      type: "object"
      required:
        - "type"
      properties:
        type:
          <<: *DatasetType

    BigQueryDataset:
      allOf:
        - $ref: "#/components/schemas/GenericDataset"
        - type: object
          required:
            - bq_config
          properties:
            type:
              <<: *DatasetType
              default: "BQ"
            bq_config:
              $ref: "#/components/schemas/BigQueryDatasetConfig"

    BigQueryDatasetConfig:
      properties:
        table:
          type: "string"
          pattern: '^([a-z][a-z0-9-]+\.\w+([_]?\w)+\.\w+([_]?\w)+)?$'
        features:
          type: "array"
          nullable: true
          items:
            type: "string"
        query:
          type: "string"
        options:
          type: "object"
          nullable: true
          additionalProperties:
            type: "string"

    EnsemblingJobPredictionSource:
      type: "object"
      allOf:
        - $ref: "#/components/schemas/EnsemblingJobSource"
        - type: "object"
          properties:
            columns:
              type: "array"
              nullable: true
              items:
                type: "string"

    EnsemblingJobEnsemblerSpecResult:
      type: "object"
      required:
        - column_name
        - type
      properties:
        type:
          $ref: "#/components/schemas/EnsemblingJobResultType"
        item_type:
          $ref: "#/components/schemas/EnsemblingJobResultType"
        column_name:
          type: "string"

    EnsemblingJobEnsemblerSpec:
      type: "object"
      required:
        - uri
        - result
      properties:
        uri:
          type: "string"
          format: "uri"
          default: ""
        result:
          $ref: "#/components/schemas/EnsemblingJobEnsemblerSpecResult"

    EnsemblingJobResultType:
      type: "string"
      enum:
        - DOUBLE
        - FLOAT
        - INTEGER
        - LONG
        - STRING
        - ARRAY

    SinkType: &SinkType
      type: "string"
      enum:
        - CONSOLE
        - BQ

    EnsemblingJobSink:
      type: "object"
      oneOf:
        - $ref: "#/components/schemas/BigQuerySink"
      discriminator:
        propertyName: "type"
        mapping:
          BQ: "#/components/schemas/BigQuerySink"

    GenericSink:
      type: "object"
      required:
        - type
        - save_mode
      properties:
        type:
          <<: *SinkType
        columns:
          type: "array"
          nullable: true
          items:
            type: "string"
        save_mode:
          $ref: "#/components/schemas/SaveMode"

    BigQuerySink:
      allOf:
        - $ref: "#/components/schemas/GenericSink"
        - type: object
          required:
            - bq_config
          properties:
            type:
              <<: *SinkType
              default: "BQ"
            bq_config:
              $ref: "#/components/schemas/BigQuerySinkConfig"

    BigQuerySinkConfig:
      type: "object"
      required:
        - table
        - staging_bucket
      properties:
        table:
          type: string
        staging_bucket:
          type: string
        options:
          type: object
          nullable: true
          additionalProperties:
            type: string

    SaveMode:
      type: "string"
      enum:
        - ERRORIFEXISTS
        - OVERWRITE
        - APPEND
        - IGNORE

    EnsemblerInfraConfig:
      type: "object"
      properties:
        artifact_uri:
          type: string
        ensembler_name:
          type: string
        service_account_name:
          type: string
        resources:
          $ref: "#/components/schemas/EnsemblingResources"

    EnsemblingResources:
      type: "object"
      nullable: true
      properties:
        driver_cpu_request:
          type: string
        driver_memory_request:
          type: string
        executor_replica:
          type: integer
        executor_cpu_request:
          type: string
        executor_memory_request:
          type: string

    EnsemblerJobStatus:
      type: "string"
      enum:
        - pending
        - building
        - running
        - terminating
        - terminated
        - completed
        - failed
        - failed_submission
        - failed_building

    EnsemblingJobPaginatedResults:
      allOf:
        - type: object
          properties:
            paging:
              $ref: "common.yaml#/components/schemas/pagination.Paging"
        - type: object
          properties:
            results:
              type: array
              items:
                $ref: "#/components/schemas/EnsemblingJob"
