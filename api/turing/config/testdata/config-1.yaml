Port: 9999
AllowedOrigins:
- http://foo.com
- http://bar.com
AuthConfig:
  Enabled: true
  URL: http://example.com
DbConfig:
  Host: "127.0.0.1"
  User: dbuser
  Password: dbpassword
  ConnMaxIdleTime: 1s
  ConnMaxLifetime: 2s
  MaxIdleConns: 3
  MaxOpenConns: 4
DeployConfig:
  EnvironmentType: dev
  Timeout: 5m
  MaxCPU: 500m
  MaxMemory: 4000Mi
KnativeServiceDefaults:
  QueueProxyResourcePercentage: 20
  UserContainerLimitRequestFactor: 1.25
RouterDefaults:
  FluentdConfig:
    FlushIntervalSeconds: 60
    WorkerCount: 2
Sentry:
  Enabled: true 
  Labels:
    foo: bar
ClusterConfig:
  InClusterConfig: false
  EnvironmentConfigPath: "path_to_env.yaml"
Experiment:
    qux:
      quxkey1: quxval1
      quxkey2: 
        quxkey2-1: quxval2-1
        quxkey2-2: quxval2-2
    quux: 
      quuxkey1: quuxval1
