Port: 9999
AllowedOrigins:
- http://foo.com
- http://bar.com
AuthConfig:
  Enabled: true
  URL: http://example.com
  Caching:
    Enabled: false
DbConfig:
  Host: "127.0.0.1"
  User: dbuser
  Password: dbpassword
  ConnMaxIdleTime: 1s
  ConnMaxLifetime: 2s
  MaxIdleConns: 3
  MaxOpenConns: 4
DeployConfig:
  EnvironmentType: dev
  Timeout: 5m
  MaxCPU: 500m
  MaxMemory: 4000Mi
  TopologySpreadConstraints:
    - MaxSkew: 1
      TopologyKey: kubernetes.io/hostname
      WhenUnsatisfiable: ScheduleAnyway
    - MaxSkew: 2
      TopologyKey: kubernetes.io/hostname
      WhenUnsatisfiable: DoNotSchedule
      LabelSelector:
        MatchLabels:
          app-label: spread
    - MaxSkew: 3
      TopologyKey: kubernetes.io/hostname
      WhenUnsatisfiable: DoNotSchedule
      LabelSelector:
        MatchLabels:
          app-label: spread
        MatchExpressions:
          - Key: app-expression
            Operator: In
            Values:
              - 1
KnativeServiceDefaults:
  QueueProxyResourcePercentage: 20
  UserContainerLimitRequestFactor: 1.25
RouterDefaults:
  FluentdConfig:
    FlushIntervalSeconds: 60
    WorkerCount: 2
Sentry:
  Enabled: true 
  Labels:
    foo: bar
ClusterConfig:
  InClusterConfig: false
  EnvironmentConfigPath: "path_to_env.yaml"
  EnsemblingServiceK8sConfig:
    name: dev-server
    cluster:
      server: https://127.0.0.1
      certificate-authority-data: c29tZV9zdHJpbmc=

    user:
      exec:
        apiVersion: some_api_version
        command: some_command
        interactiveMode: IfAvailable
        provideClusterInfo: true

Experiment:
    qux:
      quxkey1: quxval1
      quxkey2: 
        quxkey2-1: quxval2-1
        quxkey2-2: quxval2-2
    quux: 
      quuxkey1: quuxval1
