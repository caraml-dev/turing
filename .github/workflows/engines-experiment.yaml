name: engines/experiment

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: "1.14"

    - name: Run test 
      run: |
        cd engines/experiment
        make test 

    - name: Lint codes
      run: |
        cd engines/experiment
        make lint
