name: engines/router

on:
  push:
    paths:
    - "engines/router/**"
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: "1.14"

    - name: Run test 
      working-directory: engines/router
      run: make test

    - name: Lint code
      working-directory: engines/router
      run: make lint
