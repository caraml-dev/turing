name: engines/router

on:
  push:
    paths:
    - "engines/router/**"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: "1.14"

    # TODO: Remove this step once Turing repo becomes public
    - name: Set up Git for reading Gojek private repo
      run: git config --global url."https://${{ secrets.GOJEK_GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

    - name: Run test 
      working-directory: engines/router
      run: make test-unit

    - name: Lint codes
      working-directory: engines/router
      run: make lint-ci
