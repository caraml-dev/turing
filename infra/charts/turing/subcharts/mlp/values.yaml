global:
  mlp: {}

image:
  pullPolicy: IfNotPresent
  registry: ghcr.io
  repository: gojek/mlp
  tag: v1.4.16
replicaCount: 1

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources: {}
#   requests:
#     cpu: 100m
#     memory: 128Mi

# -- List of extra environment variables to add to MLP API server container
extraEnvs: []

livenessProbe:
  path: "/v1/internal/live"
readinessProbe:
  path: "/v1/internal/ready"
service:
  externalPort: 8080
  internalPort: 8080

ingress:
  enabled: false

apiHost: "http://mlp/v1"
mlflowTrackingUrl: "http://mlflow.mlp"
environment: "production"
encryption:
  # encryption.key must be specified using --set flag.
  key: ""

authorization:
  enabled: false
  serverUrl: http://mlp-authorization-keto

# Configure oAuthClientId to be used to login into MLP UI console
oauthClientId: ""

teams:
  - marketing
  - operation
  - business
streams:
  - promotion-marketing
  - operation-strategy
  - business-analyst
docs:
  [
    {
     "label": "Merlin User Guide",
     "href": "https://github.com/gojek/merlin/blob/main/docs/getting-started/README.md"
    },
    {
     "label": "Turing User Guide",
     "href": "https://github.com/gojek/turing"
    },
    {
     "label": "Feast User Guide",
     "href": "https://docs.feast.dev/user-guide/overview"
    },
  ]

dbMigrations:
  image:
    tag: v4.7.1

gitlab:
  enabled: false
  host: https://gitlab.com
  redirectUrl: http://mlp/settings/connected-accounts
  oauthScopes: read_user
  clientId: #clientId
  clientSecret: #clientSecret

postgresql:
  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources: {}
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  persistence:
    size: 10Gi
  postgresqlUsername: mlp
  postgresqlDatabase: mlp
