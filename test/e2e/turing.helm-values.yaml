turing:
  image:
    registry: localhost:5000/
    repository: turing
    tag: latest
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  config: 
    DeployConfig:
      EnvironmentType: id-dev
    RouterDefaults:
      Image: localhost:5000/turing-router:latest
    VaultConfig:
      Address: http://vault:8200
      Token: root
    TuringEncryptionKey: secret
    MLPConfig:
      MerlinURL: http://merlin:8080/v1
      MLPURL: http://mlp:8080/v1
      MLPEncryptionKey: secret

postgresql:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  persistence:
    enabled: false
  postgresqlUsername: turing
  postgresqlDatabase: turing
  postgresqlPassword: secret
