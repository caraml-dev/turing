turing:
  image:
    registry: localhost:5000/
    repository: turing-api
    tag: latest
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  config: 
    BatchEnsemblingConfig:
      Enabled: true
      JobConfig:
        DefaultEnvironment: id-dev
        DefaultConfigurations:
          SparkConfigAnnotations:
            "spark/spark.sql.execution.arrow.pyspark.enabled": "true"
          BatchEnsemblingJobResources:
            DriverCPURequest: "1"
            DriverMemoryRequest: "1Gi"
            ExecutorReplica: 2
            ExecutorCPURequest: "1"
            ExecutorMemoryRequest: "1Gi"
      RunnerConfig:
        TimeInterval: 10s
        RecordsToProcessInOneIteration: 10
        MaxRetryCount: 3
      ImageBuildingConfig:
        BuildNamespace: default
        BuildTimeoutDuration: 20m
        DestinationRegistry: ghcr.io
        BaseImageRef: ghcr.io/gojek/turing/batch-ensembler:latest
        KanikoConfig:
          BuildContextURI: git://github.com/gojek/turing.git#refs/heads/main
          DockerfileFilePath: engines/batch-ensembler/app.Dockerfile
          Image: gcr.io/kaniko-project/executor
          ImageVersion: v1.6.0
          ResourceRequestsLimits:
            Requests:
              CPU: "1"
              Memory: 1Gi
            Limits:
              CPU: "1"
              Memory: 1Gi
    DbConfig:
      Host: turing-postgresql
      User: turing 
      Password: secret
    DeployConfig:
      EnvironmentType: id-dev
    KubernetesLabelConfigs:
      Environment: dev
    SparkAppConfig:
      CorePerCPURequest: 1.5
      CPURequestToCPULimit: 1.25
      SparkVersion: 2.4.5
      TolerationName: batch-job
      SubmissionFailureRetries: 3
      SubmissionFailureRetryInterval: 10
      FailureRetries: 3
      FailureRetryInterval: 10
      PythonVersion: "3"
      TTLSecond: 86400
    RouterDefaults:
      Image: localhost:5000/turing-router:latest
    ClusterConfig:
      InClusterConfig: false
      VaultConfig:
        Address: http://vault:8200
        Token: root
    TuringEncryptionKey: secret
    MLPConfig:
      MerlinURL: http://merlin:8080/v1
      MLPURL: http://mlp:8080/v1
      MLPEncryptionKey: secret

postgresql:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  persistence:
    enabled: false
  postgresqlUsername: turing
  postgresqlDatabase: turing
  postgresqlPassword: secret
