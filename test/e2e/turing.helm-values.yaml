turing:
  image:
    registry: localhost:5000/
    repository: turing
    tag: latest
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  config:
    router:
      image:
        registry: localhost:5000/
        repository: turing-router
        tag: latest
    vault:
      address: http://vault:8200
      token: root
    encryption:
      key: secret
    merlin:
      endpoint: http://merlin:8080/v1
    mlp:
      endpoint: http://mlp:8080/v1
      encryption:
        key: secret

postgresql:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  persistence:
    enabled: false
  postgresqlUsername: turing
  postgresqlDatabase: turing
  postgresqlPassword: secret
